<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Adehenry: Responsive NavBar with Dropdown Menu</title>
</head>
<body>
      <header class="header">

            <div class="nav-data">
                <a href="" class="nav-logo">

                    Adeh-Nav
                </a>

                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-menu-5-line nav-toggle-menu-open"></i>
                    <i class="ri-close-line nav-toggle-menu-close"></i>
                </div>
                
            </div>

            <!--=============== NAV MENU ===============-->
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li>
                        <a class="nav-link">Home</a>
                    </li>
                    <!-- Dropdown 1  -->
                    <li class="dropdown-item">
                        <div class="nav-link dropdown-btn">
                            Discover
                            <i class="ri-arrow-down-s-line dropdown-arrow"></i>
                        </div>
                        <div class="dropdown-container">
                            <div class="dropdown-content">
                            </div>

                    </li>
                    <!-- Dropdown 2  -->
                    <li class="dropdown-item">
                        <div class="nav-link dropdown-btn">
                            Resources
                            <i class="ri-arrow-down-s-line dropdown-arrow"></i>
                        </div>
                        <div class="dropdown-container">
                            <div class="dropdown-content">
                            </div>
                        </div>
                    </li>
                    <li>
                        <a class="nav-link">Pricing</a>
                    </li>
                    <!-- Dropdown 3  -->
                    <li class="dropdown-item">
                        <div class="nav-link dropdown-btn">
                            Company
                            <i class="ri-arrow-down-s-line dropdown-arrow"></i>
                        </div>
                        <div class="dropdown-container">
                            <div class="dropdown-content">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
      </header>
      <main class="grid">
          <div>Main</div>
      </main>
      <footer class="grid">
          <div>
              Footer
          </div>
      </footer>
 
<script type="module" src="./dist//script.js"></script>

</html>
